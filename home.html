<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Payoo Mobile Banking</title>
     <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

     <!-- tailwind + daisyUI -->
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
     <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

     <!-- google font -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

     <!-- icons  -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
          integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />

     <style>
          * {
               font-family: "Outfit", sans-serif;
          }
     </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">
    
     <header class="border-b-2 border-gray-300 py-5">
          <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
               <div class="left flex items-center gap-3 ">
                    <div class="logo w-[60px]">
                         <img src="assets/logo.png" alt="">
                    </div>
                    <div class="balance-info">
                         <h2 class="text-2xl font-bold">$ <span class="balance">45000</span></h2>
                         <p class="text-neutral/50">Available Balance</p>
                    </div>
               </div>
               <div class="right">
                    <a href="index.html" class="btn rounded-lg bg-violet-400 text-black hover:bg-red-500"><i class="fa-solid fa-arrow-right-from-bracket"></i>Logout</a>
               </div>
          </section>
     </header>
     <main>
          <!-- greetings part -->
          <section class="w-11/12 mx-auto mt-8">
               <h2 class="text-2xl font-bold">Welcome to Pay<span class="text-purple-600 font-bold">oo</span></h2>
               <p class="py-3 text-base text-neutral-500">Enjoy easy and convenient financial services with us. <br>
               Cashout charge is free</p>
          </section>

          <!-- add money, cashout and others part  -->
          <section class="w-11/12 mx-auto mt-8">
               <div class="buttons grid grid-cols-3 gap-3" >

                    <!-- add money  -->
                    <button class="btn flex-col h-full py-4 hover:bg-slate-500 btn-soft rounded-xl">
                         <img src="assets/opt-1.png" alt="">
                         <p>Add Money</p>
                    </button>

                    <!-- cashout  -->
                    <button class="btn flex-col h-full py-4 hover:bg-slate-500 btn-soft rounded-xl">
                         <img src="assets/opt-2.png" alt="">
                         <p>Cashout</p>
                    </button>

                    <!-- transfer money  -->
                    <button class="btn flex-col h-full py-4 hover:bg-slate-500 btn-soft rounded-xl">
                         <img src="assets/opt-3.png" alt="">
                         <p>Send Money</p>
                    </button>

                    <!-- Get bonus  -->
                    <button class="btn flex-col h-full py-4 hover:bg-slate-500 btn-soft rounded-xl">
                         <img src="assets/opt-4.png" alt="">
                         <p>Get Bonus</p>
                    </button>

                    <!-- Paybill  -->
                    <button class="btn flex-col h-full py-4 hover:bg-slate-500 btn-soft rounded-xl">
                         <img src="assets/opt-5.png" alt="">
                         <p>Pay Bill</p>
                    </button>

                    <!-- Transactions -->
                    <button class="btn flex-col h-full py-4 hover:bg-slate-500 btn-soft rounded-xl">
                         <img src="assets/opt-6.png" alt="">
                         <p>Transactions</p>
                    </button>

                    
               </div>
          </section>
     </main>
</body>

</html>
